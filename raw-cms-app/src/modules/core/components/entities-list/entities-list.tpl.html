<v-list class="elevation-1">
  <v-list-item class="justify-center" v-if="isLoading">
    <atom-spinner :animation-duration="1000" :size="60" :color="'#64B5F6'"></atom-spinner>
  </v-list-item>
  <v-list-item-group v-model="entities.length" color="primary">
    <v-list-item v-for="ent in entities" :key="ent._id" @click.stop="goTo(ent._id)">
      <v-list-item-content>
        <v-list-item-title v-html="ent.CollectionName"></v-list-item-title>
      </v-list-item-content>
      <v-list-item-icon>
        <v-icon>mdi-chevron-right</v-icon>
      </v-list-item-icon>
    </v-list-item>
  </v-list-item-group>
</v-list>
