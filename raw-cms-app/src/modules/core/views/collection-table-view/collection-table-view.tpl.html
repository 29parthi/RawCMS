<v-layout class="flex-column">
  <h1>{{ title }}</h1>
  <v-row class="flex-grow-0">
    <v-col cols="12" sm="6" md="3">
      <v-text-field
        label="Insert query"
        v-model="txtQuery"
        @keyup.native.enter="rawQuery()"
      ></v-text-field>
    </v-col>
    <v-col><v-btn @click="rawQuery()">filter</v-btn></v-col>
  </v-row>
  <v-row class="flex-grow-2">
    <v-col>
      <collection-table :collectionName="collectionName" :rawQuery="parseQuery"></collection-table>
    </v-col>
  </v-row>
  <v-fab-transition>
    <v-btn color="primary" fab fixed bottom right @click.stop="goToCreateView()">
      <v-icon>mdi-plus</v-icon>
    </v-btn>
  </v-fab-transition>
</v-layout>
