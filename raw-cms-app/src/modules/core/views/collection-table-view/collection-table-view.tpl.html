<v-layout class="flex-column">
  <h1>{{ title }}</h1>
  <v-expansion-panels>
    <v-expansion-panel>
      <v-expansion-panel-header>filter</v-expansion-panel-header>
      <v-expansion-panel-content>
        <monaco-editor ref="monaco" @editorDidMount="resizeMonaco()" v-model="txtQuery" :options="monacoOptions"
          :amdRequire="amdRequire">
        </monaco-editor>
        <v-row justify="center">
          <v-btn @click="filter()">filter</v-btn>
        </v-row>
      </v-expansion-panel-content>
    </v-expansion-panel>
  </v-expansion-panels>
  <v-row>
    <v-col>
      <collection-table :collectionName="collectionName" :externalRawQuery="parseQuery"></collection-table>
    </v-col>
  </v-row>
  <v-fab-transition>
    <v-btn color="primary" fab fixed bottom right @click.stop="goToCreateView()">
      <v-icon>mdi-plus</v-icon>
    </v-btn>
  </v-fab-transition>
</v-layout>
