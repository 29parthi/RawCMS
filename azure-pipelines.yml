# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- '*'

pool:
  vmImage: 'ubuntu-18.04'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    feedsToUse: 'select'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Sonarcloud Arduosoft RawCms'
    organization: 'arduosoft-1'
    scannerMode: 'MSBuild'
    projectKey: 'arduosoft_RawCMS'
    projectName: 'RawCms'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

# - task: DotNetCoreCLI@2
#   inputs:
#     command: 'publish'
#     publishWebProjects: true
#     projects: 'RawCMS\RawCMS.csproj'
#     zipAfterPublish: false
#     arguments: ' --output $(Build.BinariesDirectory)'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      #!/usr/bin/env bash

      dotnet publish RawCMS/RawCMS.csproj --output $(Build.BinariesDirectory) --configuration Release &&\
            
      ls -1 Plugins/*/*.csproj | while read folder; do 

          IFS='/' # hyphen (-) is set as delimiter
          read -ra parts <<<$folder # str is read into an array as tokens separated by IFS
          IFS=' ' # reset to default value after usage
      
      echo "building $folder and plugin ${parts[1]}"
         dotnet publish $folder --configuration Release --output $(Build.BinariesDirectory)/Plugins/${parts[1]}/
      done
      
      ls $(Build.BinariesDirectory)/Plugins -lh
    noProfile: false
    noRc: false

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/RawCMS.zip'
    replaceExistingArchive: true

- task: DeleteFiles@1
  inputs:
    SourceFolder: '$(Build.BinariesDirectory)'
    Contents: '**/*'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    arguments: 'RawCMS.Client\RawCMS.Client.csproj --output $(Build.BinariesDirectory)'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/RawCMS.Client.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/RawCMS.Client.zip'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/RawCMS.zip'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: Docker@2
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    containerRegistry: 'Docker Registry Arduosoft'
    repository: 'arduosoft/rawcms-alpha'
    command: 'buildAndPush'
    Dockerfile: 'docker/Dockerfile'
    buildContext: '.'
    tags: |
      $(Build.BuildId)
      latest

- task: CopyFiles@2
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    SourceFolder: 'docker'
    Contents: 'Dockerfile'
    TargetFolder: '$(Build.Repository.LocalPath)'

- task: Bash@3
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    targetType: 'inline'
    script: |
      #install heroku
      sudo apt update
      sudo apt install snapd -y
      echo "HEROKU INSTALL"
      sudo snap install --classic heroku
      sudo apt-get install nodejs
      export PATH="$PATH:/snap/bin"
      heroku
      echo "Set token"
      export HEROKU_API_KEY="$(HEROKU_TOKEN)"
      heroku container:login
      
      echo "login"
      heroku container:push web -a rawcms-preview
      heroku container:release web -a rawcms-preview
